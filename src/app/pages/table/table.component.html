<app-header></app-header>
<table class="table">
     <thead>
          <tr>
               <th scope="col">#</th>
               <th scope="col">Імя</th>
               <th scope="col">Прізвище</th>
               <th scope="col">По-батькові</th>
               <th scope="col">К-сть авто</th>
               <th scope="col">Взаємодія</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let item of ownersArray, let i = index">
          <th scope="row"><p>{{i+1}}</p></th>
          <td><p>{{item.name}}</p></td>
          <td><p>{{item.lname}}</p></td>
          <td><p>{{item.sname}}</p></td>
          <td><p>{{item.cars.length}}</p></td>
          <td>
               <button class="btn btn-warning " [routerLink]="[ '/redactor/'+(item.id)+'' ]" >edit</button>
               <button class="btn btn-danger mx-2" (click)="deleteEl(item.id)">delete</button>
          </td>
          </tr>
     <tbody>
</table>
